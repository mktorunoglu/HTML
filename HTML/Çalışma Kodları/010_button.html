<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        .custom{
            width: 500px !important;
        }
    </style>
</head>

<body>
    <button type="button">Buton</button>

    <button type="button" autofocus>Otomatik odaklanmış buton</button>

    <button type="button" class="center-block">Ortalanmış buton</button>
    
    <button type="button" class="btn">Ovalleştirilmiş buton (Bootstrap ile)</button>

    <button type="button" class="btn-success">Yeşil buton</button>

    <button type="button" class="custom">Boyutlandırılmış buton (Bootstrap ile)</button>

    <button type="button" disabled>Devredışı bırakılmış buton</button>
</body>
</html>
