<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="w-75 mx-auto my-4">
    <form action="">
        <div class="form-group">
            <label for="name">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter email">
            <small class="form-text text-muted">Please enter a correct email.</small>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="name" class="form-control" placeholder="Enter password">
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter name">
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <select name="city" id="city">
                <option value="kocaeli">Kocaeli</option>
                <option value="ankara">Ankara</option>
                <option value="istanbul">Ä°stanbul</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="5" rows="10" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <legend>Hobbies</legend>
            <div class="form-check">
                <label for="" class="form-check-label">
                    <input type="checkbox">Running
                </label>
            </div>

            <div class="form-check">
                <label for="" class="form-check-label">
                    <input type="checkbox">Football
                </label>
            </div>

            <div class="form-check">
                <label for="" class="form-check-label">
                    <input type="checkbox">Reading
                </label>
            </div>
        </div>

        <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="cb">
            <label for="cb" class="custom-control-label">Check</label>
        </div>
        
        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" name="radioButton" class="custom-control-input" id="rb1">
            <label for="rb1" class="custom-control-label">Radio 1</label>
        </div>

        <div class="custom-control custom-radio custom-control-inline">
            <input type="radio" name="radioButton" class="custom-control-input" id="rb2">
            <label for="rb2" class="custom-control-label">Radio 2</label>
        </div>

        <div class="input-group mt-3">
            <input type="text" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text" id="ig">@gmail.com</span>
            </div>
        </div>

        <div class="input-group mt-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="ig">http://</span>
            </div>
            <input type="text" class="form-control">
        </div>

        <div class="input-group mt-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="ig">http://</span>
            </div>
            <input type="text" class="form-control">
            <div class="input-group-append">
                <span class="input-group-text" id="ig">.com.tr</span>
            </div>
        </div>
        <br><br>

        <div class="clearfix">
            <div class="w-50 float-left bg-primary">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter name">
                </div>
            </div>

            <div class="w-50 float-left bg-warning">
                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" class="form-control" placeholder="Enter name">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
