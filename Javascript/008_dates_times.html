<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>f12 console</h1>

    <script>
        let d = new Date();
        console.log(d);
        console.log(typeof d);

        // Get Methods
        console.log(d.getFullYear());
        console.log(d.getDate());
        console.log(d.getDay());
        console.log(d.getMonth());
        console.log(d.getHours());
        console.log(d.getMinutes());
        console.log(d.getSeconds());

        // Set Methods
        d.setFullYear(1);
        d.setDate(2);
        d.setMonth(3);
        d.setHours(4);
        d.setMinutes(5);
        d.setSeconds(6);
        console.log(d);

        let birthday = new Date(1999, 0, 1);
        console.log(birthday);

        console.log(birthday.getFullYear() - d.getFullYear());
        console.log(d.getFullYear() - birthday.getFullYear());
        console.log(d.getFullYear() + 10);

        d = new Date("8/24/2010 14:50:10");
        console.log(d);

        console.log(Date.now());
    </script>
</body>
</html>
