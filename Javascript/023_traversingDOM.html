<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<style>
        a{
            color:white;
        }
    </style>
</head>
<body>
    <div class="container p-3">	
		<h1 class="app-title" id="header">f12 console</h1>	
		<div class="card">
			<div class="card-header">New Task</div>

			<div class="card-body">
				<form id="addTaskForm">
					<div class="input-group mb-3">
						<input id="txtTaskName" name="taskName" type="text" class="form-control" placeholder="Type a new task" aria-describedby="btnAddNewTask">
						<div class="input-group-append">
							<button class="btn btn-primary" type="button" id="btnAddNewTask">
								<i class="fas fa-plus"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="card mt-3">
			<div class="card-header">Task List
				<a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-right">Delete All</a>
			</div>
			<ul id="task-list" class="list-group">
				<li class="list-group-item list-group-item-secondary">To do item
					<a href="#" class="delete-item float-right">
						<i class="fas fa-times"></i>
					</a>
				</li>

				<li class="list-group-item list-group-item-secondary">To do item
					<a href="#" class="delete-item float-right">
						<i class="fas fa-times"></i>
					</a>
				</li>

				<li class="list-group-item list-group-item-secondary">To do item
					<a href="#" class="delete-item float-right">
						<i class="fas fa-times"></i>
					</a>
				</li>

				<li class="list-group-item list-group-item-danger">To do item
					<a href="#" class="delete-item float-right">
						<i class="fas fa-times"></i>
					</a>
				</li>
			</ul>
		</div>
	</div>

	<script>
		let val;
        let list = document.querySelector(".list-group");
        val = list;
        console.log(val);

        val = list.childNodes;
        console.log(val);

        val = list.childNodes[0];
        console.log(val);

        val = list.childNodes[0].nodeName;
        console.log(val);

        val = list.childNodes[0].nodeType;   // text
        console.log(val);

        val = list.childNodes[1];
        console.log(val);

        val = list.childNodes[1].nodeName;
        console.log(val);

        val = list.childNodes[1].nodeType;   // element
        console.log(val);

        val = list.children;
        console.log(val);

        val = list.children[0];
        console.log(val);

        val = list.children[1].textContent="new item";
        console.log(val);

        val = list.children[3].children;
        console.log(val);

        val = list.firstChild;
        console.log(val);

        val = list.firstElementChild;
        console.log(val);

        val = list.lastChild;
        console.log(val);

        val = list.lastElementChild;
        console.log(val);

        val = list.childElementCount;
        console.log(val);

        val = list.parentNode;
        console.log(val);

        val = list.parentElement;
        console.log(val);

        val = list.parentElement.parentElement;
        console.log(val);

        val = list.children[0].nextElementSibling;
        console.log(val);

        val = list.children[1];
        console.log(val);

        val = list.children[2].previousElementSibling;
        console.log(val);

        for(let i=0; i<list.children.length; i++){
            console.log(list.children[i]);
        }

        for(let i=0; i<list.childNodes.length; i++){
            console.log(list.childNodes[i]);
        }

        for(let i=0; i<list.childNodes.length; i++){
            if(list.childNodes[i].nodeType==1){
                console.log(list.childNodes[i]);
            }
        }

        for(let i=0; i<list.childNodes.length; i++){
            if(list.childNodes[i].nodeType==3){
                console.log(list.childNodes[i]);
            }
        }
	</script>
</body>
</html>
