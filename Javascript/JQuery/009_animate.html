<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <style>
        #box1{
            position: absolute;
            top: 50px;
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        #box2{
            position: absolute;
            top: 50px;
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="box1">Merhaba</div>
    <div id="box2">Merhaba</div>
    <button id="animate2">Animate Red</button>
    <button id="animate1">Animate Blue</button>

    <script>
        $(document).ready(function(){
            $("#animate1").click(function(){
                $("#box1").animate({
                    top:"200px",
                    width:"400px",
                    height:"400px",
                    fontSize:"40px"
                }, "slow");
            });

            $("#animate2").click(function(){
                $("#box2").animate({
                    left:"200px",
                    width:"400px",
                    height:"400px"
                }, "slow");

                $("#box2").animate({
                    fontSize:"40px"   // "fontSize" niteliği üstteki animasyondan sonra değişir.
                }, "slow");
            });
        });
    </script>
</body>
</html>
