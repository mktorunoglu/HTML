<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>f12 console</h1>

    <script>
        let val;
        const a = 10;
        const b = 5;

        // ARİTMETİK OPERATÖRLER
        val = a + b;
        console.log(val);

        val = a - b;
        console.log(val);

        val = a * b;
        console.log(val);

        val = a / b;
        console.log(val);

        val = a % b;
        console.log(val);

        let c = 3;
        val = c++;
        console.log(val);

        c = 3;
        val = ++c;
        console.log(val);

        c = 3;
        val = c--;
        console.log(val);

        c = 3;
        val = --c;
        console.log(val);

        // ATAMA OPERATÖRLERİ
        val = a;
        console.log(val);

        val = 100;
        val += a;
        console.log(val);

        val = 100;
        val -= a;
        console.log(val);

        val = 100;
        val *= a;
        console.log(val);

        val = 100;
        val /= a;
        console.log(val);

        val = 100;
        val %= a;
        console.log(val);

        // KARŞILAŞTIRMA OPERATÖRLERİ
        val = a==b;
        console.log(val);

        c = 5;
        val = b==c;
        console.log(val);

        val = b===c;   // değer ve tip kontrolü
        console.log(val);

        val = a==="10";
        console.log(val);

        val = a=="10";
        console.log(val);

        val = a===10;
        console.log(val);

        val = a!=b;
        console.log(val);

        val = b!=c;
        console.log(val);

        val = a < b;
        console.log(val);

        val = a > b;
        console.log(val);

        val = a >= b;
        console.log(val);

        val = a <= b;
        console.log(val);

        val = 5 >= 5;
        console.log(val);

        // MANTIKSAL OPERATÖRLER
        c = 20;
        val = (a < b) && (b < c);
        console.log(val);

        val = (a > b) && (b < c);
        console.log(val);

        val = (a < b) || (b < c);
        console.log(val);

        val = (a > b) || (b < c);
        console.log(val);

        val = (a < b) || (b > c);
        console.log(val);

        val = !(a < b);
        console.log(val);

        val = !(a > b);
        console.log(val);
    </script>
</body>
</html>
