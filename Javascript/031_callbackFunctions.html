<body>
    <h1>f12 console</h1>

    <script>
        function multipleByTwo1(a, b, c){
            let arr = [];
            for(let i=0; i<3; i++){
                arr[i] = arguments[i] * 2;
            }
            return arr;
        }
        let val = multipleByTwo1(1, 2, 3);
        console.log(val);

        function addOne(a){
            return a+1;
        }
        for(let i=0; i<val.length; i++){
            val[i] = addOne(val[i]);
        }
        console.log(val);

        function multipleByTwo2(a, b, c, callback){
            let arr = [];
            for(let i=0; i<3; i++){
                arr[i] = callback(arguments[i] * 2);   // İki işlem tek döngüde yapılır.
            }
            return arr;
        }
        val = multipleByTwo2(1, 2, 3, addOne);
        console.log(val);

        function divideByTwo(a){
            return a/2;
        }
        val = multipleByTwo2(1, 2, 3, divideByTwo);
        console.log(val);

        val = multipleByTwo2(1, 2, 3, function(a){
            return a+10;
        });
        console.log(val);
    </script>
