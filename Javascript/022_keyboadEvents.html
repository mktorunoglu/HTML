<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<style>
        a{
            color:white;
        }
    </style>
</head>
<body>
    <div class="container p-3">	
		<h1 class="app-title" id="header">f12 console</h1>	
		<div class="card">
			<div class="card-header">New Task</div>

			<div class="card-body">
				<form id="addTaskForm">
					<div class="input-group mb-3">
						<input id="txtTaskName" name="taskName" type="text" class="form-control" placeholder="Type a new task" aria-describedby="btnAddNewTask">
						<div class="input-group-append">
							<button class="btn btn-primary" type="submit" id="btnAddNewTask">
								<i class="fas fa-plus"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="card mt-3">
			<div class="card-header">
                <h5>Task List</h5>
				<a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-right">Delete All</a>
			</div>
			<ul id="task-list" class="list-group">
				<li class="list-group-item list-group-item-secondary">To do item
					<a href="#" class="delete-item float-right">
						<i class="fas fa-times"></i>
					</a>
				</li>

				<li class="list-group-item list-group-item-secondary">To do item
					<a href="#" class="delete-item float-right">
						<i class="fas fa-times"></i>
					</a>
				</li>

				<li class="list-group-item list-group-item-secondary">To do item
					<a href="#" class="delete-item float-right">
						<i class="fas fa-times"></i>
					</a>
				</li>

				<li class="list-group-item list-group-item-danger">To do item
					<a href="#" class="delete-item float-right">
						<i class="fas fa-times"></i>
					</a>
				</li>
			</ul>
		</div>
	</div>

	<script>
		const input = document.querySelector("#txtTaskName");
        input.addEventListener("keydown", function(e){
            console.log("event type: " + e.type);   // Sayfadaki input kısmına her değer girildiğinde, değer girildiği an console penceresine yazdırılır.
        });

        input.addEventListener("keyup", function(e){
            console.log("event type: " + e.type);   // Sayfadaki input kısmına her değer girildiğinde, değer girildikten sonra console penceresine yazdırılır.
        });

        input.addEventListener("keyup", function(e){
            console.log("value: " + e.target.value);
            console.log("key code: " + e.keyCode);   // Sayfadaki input kısmına girilen her değer ve anahtar kodu console penceresine yazdırılır.
        });

        input.addEventListener("keypress", function(e){
            console.log("event type: " + e.type);
        });

        input.addEventListener("focus", function(e){
            console.log("event type: " + e.type);   // Sayfadaki input kısmına tıklandığında console penceresine yazdırılır.
        });

        input.addEventListener("focus", function(e){
            e.target.style.backgroundColor = "yellow";  // Sayfadaki input kısmına tıklandığında input penceresinin arkaplanı sarı olur.
        });

        input.addEventListener("blur", function(e){
            e.target.style.backgroundColor = "blue";  // Sayfadaki input kısmına tıklandıktan sonra input penceresinden çıkıldığında arkaplan mavi olur.
        });

        input.addEventListener("copy", function(e){
            console.log("event type: " + e.type);   // Sayfadaki input kısmına kopyalama işlemi yapıldığında console penceresine yazdırılır.
        });

        input.addEventListener("paste", function(e){
            console.log("event type: " + e.type);   // Sayfadaki input kısmına yapıştırma işlemi yapıldığında console penceresine yazdırılır.
        });

        input.addEventListener("cut", function(e){
            console.log("event type: " + e.type);   // Sayfadaki input kısmına kesme işlemi yapıldığında console penceresine yazdırılır.
        });

        input.addEventListener("select", function(e){
            console.log("event type: " + e.type);   // Sayfadaki input kısmına yazılan değerlerde seçme işlemi yapıldığında console penceresine yazdırılır.
            console.log("Seçilen değer: " + e.target.value);
        });

        const form = document.querySelector("form");
        form.addEventListener("submit", function(e){
            console.log("event type: " + e.type); // Sayfadaki "+" (submit) butonuna basıldığında console penceresine yazdırılır.
            e.preventDefault();
        });
	</script>
</body>
</html>
