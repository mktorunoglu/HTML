<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>f12 console</h1>

    <script>
        let Person = function(name, yearOfBirth, job){
            this.name = name;
            this.yearOfBirth = yearOfBirth;
            this.job = job;
            this.age = function(){
                return 2020 - yearOfBirth;
            }
        }

        let emel = new Person("Emel", 1989, "teacher");
        console.log(emel);
        console.log(emel.age());
        console.log(emel.hasOwnProperty("name"));
        console.log(emel.hasOwnProperty("age"));

        console.log("***********************");

        Person = function(name, yearOfBirth, job){
            this.name = name;
            this.yearOfBirth = yearOfBirth;
            this.job = job;
        }

        Person.prototype.age = function(){   // Console ekranında "age" niteliği proto kısmına geçer.
            return 2020 - this.yearOfBirth;   // "this" olmazsa hata verir.
        }

        emel = new Person("Emel", 1989, "teacher");
        console.log(emel);
        console.log(emel.age());

        Person.prototype.getName = function(){
            return this.name;
        }

        console.log(emel.getName());
        console.log(emel.hasOwnProperty("name"));
        console.log(emel.hasOwnProperty("age"));

        console.log("***********************");
        
        Person.prototype.lastName = "Turan";

        console.log(emel.lastName);
        console.log(emel.hasOwnProperty("lastName"));
    </script>
</body>
</html>
