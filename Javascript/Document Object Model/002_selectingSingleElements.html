<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<style>
        a{
            color:white;
        }
    </style>
</head>
<body>
    <div class="container p-3">	
		<h1 class="app-title" id="header">f12 console</h1>	
		<div class="card">
			<div class="card-header">New Task</div>

			<div class="card-body">
				<form id="addTaskForm">
					<div class="input-group mb-3">
						<input id="txtTaskName" name="taskName" type="text" class="form-control" placeholder="Type a new task" aria-describedby="btnAddNewTask">
						<div class="input-group-append">
							<button class="btn btn-primary" type="button" id="btnAddNewTask">
								<i class="fas fa-plus"></i>
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="card mt-3">
			<div class="card-header">Task List
				<a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all float-right">Delete All</a>
			</div>
			<ul id="task-list" class="list-group">
				<li class="list-group-item list-group-item-secondary">To do item
					<a href="#" class="delete-item float-right">
						<i class="fas fa-times"></i>
					</a>
				</li>

				<li class="list-group-item list-group-item-secondary">To do item
					<a href="#" class="delete-item float-right">
						<i class="fas fa-times"></i>
					</a>
				</li>

				<li class="list-group-item list-group-item-secondary">To do item
					<a href="#" class="delete-item float-right">
						<i class="fas fa-times"></i>
					</a>
				</li>

				<li class="list-group-item list-group-item-danger">To do item
					<a href="#" class="delete-item float-right">
						<i class="fas fa-times"></i>
					</a>
				</li>
			</ul>
		</div>
	</div>

	<script>
        let val;
        val = document.getElementById("header");
        console.log(val);

        val = document.getElementById("header").id;
        console.log(val);

        val = document.getElementById("header");
        val = val.id;
        console.log(val);

        val = document.getElementById("header");
        console.log(val.id);

        val = document.getElementById("header").className;
        console.log(val);

        val = document.getElementById("header");
        val.style.fontSize="100px";

        val.style.color="red";

        val.style.fontWeight="bold";

        val.innerText="f12 console v.2";

        val.innerHTML="<i>f12 console v.3<i>";

        val = document.querySelector("#header");   // id seçimi
        console.log(val);

        val = document.querySelector(".card-header");   // class seçimi
        console.log(val);

        val = document.querySelector("h1");   // etiket seçimi
        console.log(val);

        document.querySelector("li").style.color="red";

        document.querySelector("li:last-child").style.color="yellow";

        document.querySelector("li:nth-child(2)").style.color="blue";

        document.querySelector("li:nth-child(3)").textContent="task item";

        document.querySelector("li").className="list-group-item list-group-item-warning";

        document.querySelector("li:nth-child(3)").classList.add("active");
	</script>
</body>
</html>
