<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>f12 console</h1>

    <script>
        function welcome(){
            var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            var today = new Date();
            var msg = "1: Today is " + days[today.getDay()] + ".";
            return msg;
        }
        console.log(welcome());

        (function(){
            var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            var today = new Date();
            var msg = "2: Today is " + days[today.getDay()] + ".";
            console.log(msg);
        }());

        (function(name){
            var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            var today = new Date();
            var msg = "3: Welcome " + name + ". " + "Today is " + days[today.getDay()] + ".";
            console.log(msg);
        }("Kamil"));
    </script>
</body>
</html>
