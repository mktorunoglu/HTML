<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <style>
        .setYellow{
            background-color: yellow; font-weight: bold; color: black
        }

        .setBlue{
            background-color: blue; font-weight: bold; color: black
        }

        .textAppearence{
            font-weight: bold;
            text-align: center;
        }
    </style>

    <script>
        function changeColor(){
            table.rows[0].classList.toggle("setYellow");
            table.rows[1].classList.toggle("setYellow");
            table.rows[2].classList.toggle("setBlue");
            table.rows[3].classList.toggle("setBlue");
            table.rows[4].classList.toggle("setBlue");
            table.rows[5].classList.toggle("setBlue");
        }

        function averaging(){
            var v1 = parseInt(table.rows[0].cells[2].innerText);
            var v2 = parseInt(table.rows[1].cells[2].innerText);
            var v3 = parseInt(table.rows[2].cells[2].innerText);
            var v4 = parseInt(table.rows[3].cells[2].innerText);
            var v5 = parseInt(table.rows[4].cells[2].innerText);
            var v6 = parseInt(table.rows[5].cells[2].innerText);
            var total = v1 + v2 + v3 + v4 + v5 + v6;
            var average = total / 6;
            insertRow(average);
            button1.disabled = true;
        }

        function insertRow(average){
            var row = table.insertRow(6);
            var cell = row.insertCell(0);
            cell.innerHTML = "Üçüncü sütunun aritmetik ortalaması = " + average;
            cell.colSpan = "3";
        }
    </script>
</head>

<body>
    <table id="table" class="textAppearence" border="1" width="300">
        <tr>
            <td>64</td>
            <td>83</td>
            <td>63</td>
        </tr>

        <tr>
            <td>72</td>
            <td>57</td>
            <td>73</td>
        </tr>

        <tr>
            <td>84</td>
            <td>15</td>
            <td>22</td>
        </tr>

        <tr>
            <td>88</td>
            <td>35</td>
            <td>78</td>
        </tr>

        <tr>
            <td>25</td>
            <td>4</td>
            <td>48</td>
        </tr>

        <tr>
            <td>46</td>
            <td>33</td>
            <td>43</td>
        </tr>
    </table>

    <button type="button" onclick="changeColor()">Renklendir.</button>

    <button id="button1" type="button" onclick="averaging()">Üçüncü sütunun aritmetik ortalamasını al.</button>

</body>
</html>
