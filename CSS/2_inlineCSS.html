<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> /* Internal CSS */
        
        h1{
            color: red;
            font-size: 20px;
            text-align: right;
        }

        p{
            border: 1px solid blue;
        }

    </style>
</head>
<body>
    <h1 style="text-align: center; border: 1px solid red;">Web Geliştirme</h1> <!-- Inline CSS, internal CSS'ten daha baskındır. -->

    <p style="color: coral;">Uygulamalı Web Geliştirme</p>
    <p style="font-size: 20px;">Uygulamalı Web Geliştirme</p>
    <p style="text-align: right; border: none;">Uygulamalı Web Geliştirme</p>

</body>
</html>
