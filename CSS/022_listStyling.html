<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            background-color: red;
            padding: 20px;
            border: 1px solid blue;
        }
        ul li{
            background-color: bisque;
            padding: 7px 12px;
            margin-top: 5px;
        }
        ol{
            background-color: gray;
            list-style-type: none; /* Liste numaralarÄ± yok olur. */
            padding: 10px 20px;
            border-left: 5px solid red;
        }
    </style>
</head>
<body>
    <ul>
        <li>WEB</li>
        <li>HTML</li>
        <li>CSS</li>
    </ul>

    <ol>
        <li>WEB</li>
        <li>HTML</li>
        <li>CSS</li>
    </ol>
</body>
</html>
