<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 5px;
        }
        #a1{
            display: inline;
        }
        #a2{
            display: inline;
        }
        #a3{
            display: none;
        }
        #a4{
            display: block;
        }
        #a5{
            float: left;
        }
        #a6{
            float: left;
        }
        #a7{
            display: block;
        }
        #a8{
            width: unset !important;
        }
        #s1{
            width: 250px;
            background-color: teal;
        }
        #s2{
            width: 500px;
            background-color: teal;
        }
        #s3{
            display: inline-block;
            width: 250px;
            height: 50px;
            background-color: teal;
        }
        #s4{
            display: inline-block;
            width: 500px;
            height: 100px;
            background-color: teal;
        }
    </style>
</head>
<body>
    <div id="a1">1</div>
    <div id="a2">2</div>
    <div id="a3">3</div>
    <div id="a4">4</div>
    <div id="a5">5</div>
    <div id="a6">6</div>
    <div id="a7">7</div>
    <div id="a8">8</div>
    <span id="s1">Lorem ipsum dolor sit amet.</span>
    <span id="s2">Lorem ipsum dolor sit amet.</span>
    <span id="s3">Lorem ipsum dolor sit amet.</span>
    <span id="s4">Lorem ipsum dolor sit amet.</span>
</body>
</html>
