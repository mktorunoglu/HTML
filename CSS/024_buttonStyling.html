<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        #btn1{
            background-color: greenyellow;
            color: honeydew;
            padding: 12px 30px;
            border: none;
            text-decoration: none;
            font-size: 20px;
        }
        #btn1:hover{
            opacity: 0.7;
        }
        #btn2, #btn3{
            color: red;
            display: inline-block;
        }
        #btn4, #btn5{
            color: red;
            display: block;
            margin-top: 10px;
        }
        #btn6{
            color: red;
            border-radius: 10px;
            background-color: salmon;
            font-size: 20px;
            padding: 10px;
            border: none;
            margin-top: 10px;
            width: 15%;
        }
        #btn7{
            color: red;
            border-radius: 10px;
            background-color: white;
            font-size: 20px;
            padding: 10px;
            border: none;
            margin-top: 10px;
            width: 15%;
            border: 2px solid red;
        }
        #btn7:hover{
            opacity: 0.7;
        }
        #btn8{
            color: red;
            border-radius: 10px;
            background-color: white;
            font-size: 20px;
            padding: 10px;
            border: none;
            margin-top: 10px;
            width: 15%;
            border: 2px solid red;
        }
        #btn8:hover{
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>
    <button id="btn1">Button1</button>
    <button id="btn2">Button2</button>
    <button id="btn3">Button3</button>
    <button id="btn4">Button4</button>
    <button id="btn5">Button5</button>
    <button id="btn6">Button6</button>
    <button id="btn7">Button7</button>
    <button id="btn8">
        <i id="i3" class="glyphicon glyphicon-user"></i>&nbsp;&nbsp;Button8
    </button>
</body>
</html>
