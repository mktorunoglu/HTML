<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: chartreuse;
        }
        h1{
            font-size: 20px;
        }
        div{
            width: 30%;
            height: 350px;
            border: 3px solid black;
            margin-top: 20px;
            display: inline-block;
        }
        @media screen and (max-width:700px){
            h1{
                font-size: 16px;
            }
            body{
                background-color: chocolate;
            }
            div{
                width: 45%;
            }
        }
        @media screen and (max-width:400px){
            h1{
                font-size: 12px;
            }
            body{
                background-color: red;
            }
        }
    </style>
</head>
<body>
    <h1>Uygulamalı WEB Geliştirme</h1>
    <br><br><br><br>

    <div>Kutu1</div>
    <div>Kutu2</div>
    <div>Kutu3</div>
    <div>Kutu4</div>

</body>
</html>
