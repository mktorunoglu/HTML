<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #img2{
            width: 100px;
            height: 200px;
        }
        #img3{
            width: 100px;
            height: 200px;
            object-fit: cover;
        }
        #img4{
            width: 100px;
            height: 200px;
            object-fit: contain;
        }
        #img5{
            width: 100px;
            height: 200px;
            object-fit: none;
        }
        #img6{
            width: 100px;
            height: 200px;
            object-fit: none;
            object-position: left;
        }
        #img7{
            width: 100px;
            height: 200px;
            object-fit: none;
            object-position: right;
        }
        #img8{
            width: 100px;
            height: 200px;
            object-fit: none;
            object-position: 50% 50%;
        }
        #img9{
            width: 100px;
            height: 200px;
            object-fit: none;
            object-position: 100% 100%;
        }
    </style>
</head>
<body>
    1<img id="img1" src="img/image1.png" alt="">
    <br><br>
    2<img id="img2" src="img/image1.png" alt="">
    <br><br>
    3<img id="img3" src="img/image1.png" alt="">
    <br><br>
    4<img id="img4" src="img/image1.png" alt="">
    <br><br>
    5<img id="img5" src="img/image1.png" alt="">
    <br><br>
    6<img id="img6" src="img/image1.png" alt="">
    <br><br>
    7<img id="img7" src="img/image1.png" alt="">
    <br><br>
    8<img id="img8" src="img/image1.png" alt="">
    <br><br>
    9<img id="img9" src="img/image1.png" alt="">
</body>
</html>
