<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            color: darkgreen;
            font-size: 40px;
        }
        li{
            color: red;
        }
        a{
            color: inherit; /* inherit sayesinde a etiketi li etiketinin color niteliğinden etkilenir; inherit olmazsa etkilenmez. */
        }
    </style>
</head>
<body>
    <ul>
        <li>a</li>
        <li>b</li>
        <li><a href="#">c</a></li> <!-- li etiketinin içerisindeki a etiketi ul ve li etiketlerinin color niteliğinden etkilenmez fakat font-size niteliğinden etkilenir. -->
    </ul>
</body>
</html>
