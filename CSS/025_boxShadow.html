<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 200px;
            height: 200px;
            background-color: wheat;
            border-radius: 5px;
            margin: 20px;
            display: inline-block;
        }
        .card1{
            box-shadow: 10px 20px;
        }
        .card2{
            box-shadow: 10px 20px 10px;
        }
        .card3{
            box-shadow: 10px 20px 20px;
        }
        .card4{
            box-shadow: 10px 20px 10px 10px;
        }
        .card5{
            box-shadow: 10px 20px 20px 10px;
        }
        .card6{
            box-shadow: 10px 20px 20px 20px;
        }
        .card7{
            box-shadow: 10px 20px 20px 20px rgba(0, 0, 0, 0.4);
        }
        .card8{
            box-shadow: 10px 10px 20px 2px red;
            border: 1px solid red;
        }
        .card9{
            border: 1px solid rosybrown;
            box-shadow: 10px 10px 5px;
        }
    </style>
</head>
<body>
    <div class="card card1">1</div>
    <div class="card card2">2</div>
    <div class="card card3">3</div>
    <div class="card card4">4</div>
    <div class="card card5">5</div>
    <div class="card card6">6</div>
    <div class="card card7">7</div>
    <div class="card card8">8</div>
    <div class="card card9">9</div>
</body>
</html>
